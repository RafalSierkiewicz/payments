version: "2"

services:
  expenses-front:
    image: expenses:prod
    container_name: expenses
    networks:
      - front
    ports:
      - '3001:80'
    depends_on:
      - payments
  payments:
    image: payments:0.1
    container_name: payments_app
    command: "sbt run"
    ports:
      - 8080:8080
    networks:
      - front
    depends_on:
      - db
  db:
    image: postgres:13.2
    container_name: psql
    env_file:
      - database.env
    volumes:
      - postgres-database:/var/lib/postgresql/data
    ports:
      - 5999:5432
    networks:
      - front
volumes:
  postgres-database:
networks:
  front:

